<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <link rel="icon" type="image/png" href="./images/logo.png" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="theme-color" content="#FFDFB8" />
        <meta
            name="description"
            content="This game is made to understand the human-microbial interactions and the activities that influence this relationship."
        />
        <link rel="apple-touch-icon" href="./images/logo.png" />
        <link rel="manifest" href="./manifest.json" />
        <title>Go-Go Biome</title>
    </head>
    <body>
        <noscript>You need to enable JavaScript to run this app.</noscript>
        <div id="root"></div>
        <script>
            function registerServiceWorker() {
                if ("serviceWorker" in navigator) {
                    window.addEventListener("load", () => {
                        navigator.serviceWorker
                            .register("./serviceworker.js")
                            .then((reg) => {
                                console.log("Success: ", reg.scope)
                                return reg
                            })
                            .catch((err) => console.log("Failure: ", err))
                    })
                }
            }
            registerServiceWorker()
        </script>
    </body>
</html>
